<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Sign-up form</title>
</head>
<body>
  <div class="page">
    
    <div class="logo-container">
      <div class="background-logo">
        <img
        class="logo"
        src="odin-lined.png"
        alt="lined odin logo">
        <h1 class="title-logo">ODIN</h1>
      </div>
      <div class="credit">
        <p>
          Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
          on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a>
        </p>
      </div> 
    </div>

    <div class="main-container">
      <div class="sentence">
        <p>
          This is not a real online service! You know you need something <br>
          like this in your life to help you realize your deepest dreams. <br>
          Sign up <i>now</i> to get started.
        </p>
        <p>
          You <i>know</i> you want to.
        </p>
      </div>

      <div class="form-container">
        <div class="form-content">
          <h1 class="form-title">Let's do this!</h1>
          <form action="#" method="post">
            <div class="firstname-form">
              <label for="first_name">FIRST NAME*</label>
              <input type="text" id="first_name" placeholder="Your first name here"
              pattern="^[^0-9]+$" required>
            </div>
            <div class="lastname-form">
              <label for="first_name">LAST NAME*</label>
              <input type="text" id="last_name" placeholder="Your last name here"
              pattern="^[^0-9]+$" required>
            </div>
            <div class="lastname-form">
              <label for="email">EMAIL*</label>
              <input type="email" id="email" placeholder="ex: someone@gmail.com" required>
            </div>
            <div class="phonenum-form">
              <label for="phonenum">PHONE NUMBER*</label>
              <input type="text" id="phonenum" placeholder="XXXX-XXX-XXXX"
              pattern="^[0-9+-]+$" required>
            </div>
            <div class="password-form">
              <label for="password">PASSWORD*</label>
              <input type="password" id="password" placeholder="8-20 Characters *"
              minlength="8" maxlength="20" required>
            </div>
            <div class="confirm-password-form">
              <label for="confirm-password">CONFIRM PASSWORD*</label>
              <input type="password" id="confirm-password" placeholder="8-20 Characters *"
              minlength="8" maxlength="20" required>
            </div>
              <button type="submit" class="submit-form">Create Account</button>
          </form>
        </div>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
